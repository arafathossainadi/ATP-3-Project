<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Online Vehicle Registration</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="css/index.css" rel="stylesheet">
<body>
	<div class="container main-bg">
		<div class="col-lg-12">
			<div class="logo">
				<h2 class="text-center">LOGO</h2>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="row">
				<div class="row">
					<div class="nav">
						<ul class="unstyled text-center list-inline">
							<li><a href="index.html">HOME</a></li>
							<li><a href="registration.html">REGISTRATION</a></li>
							<li><a href="#">ABOUT US</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class=" col-lg-12">
			<div class="regformbg">
				<form class="regformsize">
				  <div class="form-group">
				    <label>NAME</label>
				    <input class="form-control"  placeholder="NAME">
				  </div>
				  <div class="form-group">
				    <label>ADDRESS</label>
				    <input class="form-control"  placeholder="ADDRESS">
				  </div>
				  <div class="form-group">
				  	<label>SEX</label><br>
				  	<div class="sexbg">
				  		<label class="radio-inline">
				  		  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Male
				  		</label>
				  		<label class="radio-inline">
				  		  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Female
				  		</label>
				  	</div>
				  </div>
				  <div class="form-group">
				    <label>PHONE NO</label>
				    <input class="form-control"  placeholder="PHONE NO">
				  </div>
				  <div class="form-group">
				    <label>NATIONALITY</label>
				    <input class="form-control"  placeholder="NATIONALITY">
				  </div>
				  <div class="form-group">
				    <label style="display: block;">DATE OF BIRTH</label>
				    <input class="form-control dob" placeholder="Day">
				    <input class="form-control dob" placeholder="Month">
				    <input class="form-control dob" placeholder="Year">
				  </div>
				  <div class="form-group">
				  	<label>OWNER TYPE</label>
				  	<select class="form-control">
				  	  <option>1. Single</option>
				  	  <option>2. Company</option>
				  	</select>
				  </div>
				  <div class="form-group">
				    <label>CHASIS NO</label>
				    <input class="form-control"  placeholder="CHASIS NO">
				  </div>
				  <div class="form-group">
				    <label>ENGINE NO</label>
				    <input class="form-control"  placeholder="ENGINE NO">
				  </div>
				  <div class="form-group">
				    <label>CLASS OF VEHICLE</label>
				    <input class="form-control"  placeholder="CLASS OF VEHICLE">
				  </div>
				  <div class="form-group">
				    <label>COLOR</label>
				    <input class="form-control"  placeholder="COLOR">
				  </div>
				  <div class="form-group">
				    <label>MAKER'S NAME</label>
				    <input class="form-control"  placeholder="MAKER'S NAME">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">PASSWORD</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="PASSWORD">
				  </div>
				  <button type="submit" class="btn btn-default">Reset</button>
				  <button type="submit" class="btn btn-default pull-right">Submit</button>
				</form>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="row">
				<div class="row">
					<div class="nav">
						<ul class="unstyled text-center list-inline">
							<li><a href="#">Â© COPYRIGHT</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>


<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>
</html>
