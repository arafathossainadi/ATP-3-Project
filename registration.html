<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Online Vehicle Registration</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="css/index.css" rel="stylesheet">
	<link href="css/sb-admin.css" rel="stylesheet">
</head>
<body>
	<div class="container main-bg">

			<div class="logo">
				<h2 class="text-center">LOGO</h2>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="row">
				<div class="row">
					<div class="nav">
						<ul class="unstyled text-center list-inline">
							<li><a href="#">HOME</a></li>
							<li><a href="#">REGISTRATION</a></li>
							<li><a href="#">ABOUT US</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class=" col-lg-12">
			<div class="regformbg">
				<form class="regformsize">
				  <div class="form-group">
				    <label for="exampleInputEmail1">NAME</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="NAME">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">ADDRESS</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="ADDRESS">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">SEX</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="SEX">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">PHONE NO</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="PHONE NO">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">NATIONALITY</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="NATIONALITY">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">DATE OF BIRTH</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="DATE OF BIRTH">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">CHASIS NO</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="CHASIS NO">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">ENGINE NO</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="ENGINE NO">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">PASSWORD</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="PASSWORD">
				  </div>
				  <button type="submit" class="btn btn-default">Reset</button>
				  <button type="submit" class="btn btn-default pull-right">Submit</button>
				</form>
			</div>
		</div>
		<div class="col-lg-12">
			<div class="row">
				<div class="row">
					<div class="nav">
						<ul class="unstyled text-center list-inline">
